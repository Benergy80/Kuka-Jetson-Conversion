# Action Chunking Transformer (ACT) Configuration

model:
  type: "act"
  action_dim: 6
  chunk_size: 10
  hidden_dim: 256
  num_heads: 8
  num_encoder_layers: 4
  num_decoder_layers: 4
  dropout: 0.1

vision:
  enabled: true
  num_cameras: 3
  backbone: "resnet18"
  pretrained: true
  image_size: [224, 224]

state:
  joint_dim: 6
  include_velocity: true
  include_force_torque: false

training:
  batch_size: 32
  learning_rate: 1.0e-4
  weight_decay: 1.0e-5
  epochs: 100
  warmup_epochs: 5
  gradient_clip: 1.0

  optimizer: "adamw"
  scheduler: "cosine"

  # Data augmentation
  augmentation:
    random_crop: true
    color_jitter: true
    add_noise: true
    noise_std: 0.01

inference:
  device: "cuda"
  use_tensorrt: true
  fp16: true
  target_latency_ms: 10
